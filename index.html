<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogura Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bogura Bank</h1>
        <div class="submit-area">
            <h4>Log in </h4>
            <br>
            <input type="text" placeholder="Email" class="form-control" name="" id="">
            <br>
            <input type="password" placeholder="Password" class="form-control" name="" id="">
            <br>
            <button id="login" type="submit" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h1>$ <span id="deposit-current"> 00 </span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h1>$ <span id="withdraw-current">00</span>
                    </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h1>$ <span id="balance-current">2000000</span></h1>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Deposit</h2>
                        <br>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="$ Amount you want to deposit" name="" id="">
                        <br>
                        <button id="deposit-add" type="submit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                   <div class="submit-area">
                        <h2>Withdraw</h2>
                        <br>
                        <input id="withdraw-amount" type="text" class="form-control" placeholder="$ Amount you want to withdraw" name="" id="">
                        <br>
                        <button id="withdraw-add" type="submit" class="btn btn-success">Withdraw</button>
                   </div>
                </div>
            </div>
        </div>
    </div>
   <script>
       //login button event handler
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";
       })
       //deposit button event handler
       const depositAdd = document.getElementById("deposit-add");
       depositAdd.addEventListener("click", function(){
            const depositAmount = document.getElementById("deposit-amount").value; 
            const depositAmountNumber = parseFloat (depositAmount);

            const depositCurrent = document.getElementById("deposit-current").innerText;
            const depositCurrentNumber = parseFloat(depositCurrent);
            const depositotall = depositAmountNumber + depositCurrentNumber;
            document.getElementById("deposit-current").innerText = depositotall;

            const balanceCurrent = document.getElementById("balance-current").innerText;
            const balanceCurrentNumber = parseFloat(balanceCurrent);
            const balancetotall = depositAmountNumber + balanceCurrentNumber;
            document.getElementById("balance-current").innerText = balancetotall;

            document.getElementById("deposit-amount").value = "";
         })
         //withdraw button event handler
         const withdrawAdd = document.getElementById("withdraw-add");
         withdrawAdd.addEventListener("click", function(){
             const withdrawAmount = document.getElementById("withdraw-amount").value;
             const withdrawAmountNumber = parseFloat(withdrawAmount);

             const withdrawCurrent = document.getElementById("withdraw-current").innerText;
             const withdrawCurrentNumber = parseFloat(withdrawCurrent);
             const withdrawtotall = withdrawAmountNumber + withdrawCurrentNumber;
             document.getElementById("withdraw-current").innerText = withdrawtotall;

             const balanceCurrent = document.getElementById("balance-current").innerText;
            const balanceCurrentNumber = parseFloat(balanceCurrent);
            const balancetotall =balanceCurrentNumber - withdrawtotall;
            document.getElementById("balance-current").innerText = balancetotall;

             document.getElementById("withdraw-amount").value = "";
         })
   </script>
   <br><br>
   <p> Â© Copyright Bogura 2020</p>
</body>
</html>
